<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.5rem;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
            width: 80%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }

        th,
        td {
            padding: 12px 15px;
        }

        tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        tbody tr.active-row {
            font-weight: bold;
            color: #009879;
        }

        ul.styled-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        ul.styled-list li {
            background-color: #fff;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul.styled-list li:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .footer-buttons {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .button-container button {
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #ddd;
        }

        #content {
            width: 100%;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        Gestión de Compras
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Cliente Id</th>
                    <th>Productos Id</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for pedido in pedidos %}
                <tr>
                    <td>{{pedido.fecha}}</td>
                    <td>{{pedido.cliente}}</td>
                    <td>
                        <ul class="styled-list">
                            {% for producto in pedido.productos %}
                            <li>{{producto}}</li>
                            {% endfor %}
                        </ul>
                    </td>
                    <td>{{pedido.total}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>

</html>
